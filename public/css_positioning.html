<!DOCTYPE html>

<html>

<head>
    <title>CSS_Positioning</title>

<body>

        <section class="container">

            <!-- break -->

                    >495-570 nm
                <img src="/img/codeup-chevron.png" class="codeup">
            </div>

            <div id="box5">450-495 nm
                <img src="/img/codeup-chevron.png" class="codeup">
            </div>

            <div id="box6">380-450 nm
                <img src="/img/codeup-chevron.png" class="codeup">
            </div>
